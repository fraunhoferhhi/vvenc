#============ Rate Control ======================
RateControl                         : 2                # Rate control: enable rate control
TargetBitrate                       : 1000000          # Rate control: target bitrate, in bps
KeepHierarchicalBit                 : 2                # Rate control: 0: equal bit allocation; 1: fixed ratio bit allocation; 2: adaptive ratio bit allocation
RCLCUSeparateModel                  : 1                # Rate control: use LCU level separate R-lambda model
InitialQP                           : 0                # Rate control: initial QP
RCForceIntraQP                      : 0                # Rate control: force intra QP to be equal to initial QP
NumPasses                           : 2                # Rate control: number of passes
PerceptQPATempFiltIPic              : 1                # if QPA is used, apply temporal visual activity filtering (XPSNR) and collect temporal stationarity statistics in first rate control pass
